<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome</h2>
    <div th:if="${isGuest}">
        <p>You are using the app as a <b>guest</b>. Your history won't be saved.</p>
        <a href="/audio/upload" class="btn btn-primary">Record New Audio</a>
        <a href="/login" class="btn btn-outline-primary">Login</a>
    </div>
    <div th:if="${!isGuest}">
        <p th:text="'Hello, ' + ${username} + '!'">Hello, User!</p>
        <a href="/audio/upload" class="btn btn-primary">Record New Audio</a>
        <a href="/audio/history" class="btn btn-success">See Your History</a>
        <a href="/logout" class="btn btn-outline-primary">Logout</a>
    </div>
</div>
</body>
</html>
