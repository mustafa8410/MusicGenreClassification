<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4">Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div th:if="${param.error}" class="text-danger mt-2">Invalid username or password</div>
        <div th:if="${param.logout}" class="text-success mt-2">You have been logged out</div>
        <div th:if="${param.registered}" class="text-success mt-2">Registration successful! Please log in.</div>
    </form>
    <div class="mt-3 text-center">
        <form th:action="@{/guest/start}" method="post">
            <button type="submit" class="btn btn-secondary w-100">Continue as Guest</button>
        </form>
    </div>

    <div class="mt-2">
        Don't have an account? <a th:href="@{/register}">Register</a>
    </div>
</div>
</body>
</html>
